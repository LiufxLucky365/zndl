<extend name="Base/index" />

<block name="body">
    <button id="btn-add-tag" class="my-btn-primary" style="margin-bottom: 20px;">添加分类</button>

    <table class="table table-bordered table-hover">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>action</th>
        </tr>
        <tbody id="tagList">
            <foreach name="tagList" item="tag">
                <tr id="tagTr-{$tag.id}">
                    <td>{$tag.id}</td>
                    <td>{$tag.name}</td>
                    <td>
                        <a href="javascript:void(0);" class="remove-tag" data-tag-id="{$tag.id}">remove</a>
                    </td>
                </tr>
            </foreach>
        </tbody>
    </table>    
</block>

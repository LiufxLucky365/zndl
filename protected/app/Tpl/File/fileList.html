<div class="panel panel-default" id="fileList" style="max-height: 300px; overflow-y: scroll;">
    <div class="panel-body">
        <div class="col-xs-12">
            <notempty name="fileList">
                <a href="javascript:void(0);" id="select-fileList-all">全选</a>
                <a href="javascript:void(0);" id="select-fileList-other">反选</a>
            </notempty>
        </div>
        <table class="table table-hover table-condensed" style="margin-top: 20px; table-layout:fixed;">
            <tbody>
                <foreach name="fileList" item="file">
                    <tr id="fileTr-{$file.file_id}">
                        <td width="30">
                            <input type="checkbox" class="file-check" checked="true" data-file-id="{$file.file_id}" >
                        </td>
                        <td width="50">
                            <in name="file['ext']" value="jpg, jpeg, png, gif">
                                <img src="/upload/{$file.md5}" alt="{$file.show_name}" style="width: 30px; height: 20px;" />
                            </in>
                        </td>
                        <td class="file-name">{$file.show_name}</td>
                        <td width="200">
                            <a href="javascript:void(0);" class="remove-file" data-file-id="{$file.file_id}">删除</a>
                            <a href="javascript:void(0);" class="update-file" data-file-id="{$file.file_id}">修改文件名</a>
                            <a href="javascript:void(0);" class="update-tag"  data-file-id="{$file.file_id}">修改标签</a>
                        </td>
                        <td>
                            <foreach name="file.tag_list" item="tag_name" key="tag_id">
                                <span class="label label-primary" style="margin-left: 10px;" data-tag-id="{$tag_id}">{$tag_name}</span>
                            </foreach>
                        </td>
                    </tr>
                </foreach>
            </tbody>
        </table>
    </div>
</div>
